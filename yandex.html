<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <style>
        /* نفس الكود CSS في المثال السابق */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .calculator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        
        }
        
        .calculator input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            margin-bottom: 10px;
        }
        
        .calculator .row {
            display: flex;
        }
        
        .calculator .row .button {
            flex: 1;
            margin-right: 5px;
        }
        
        .calculator .row .button:last-child {
            margin-right: 0;
        }
        
        .calculator .row .button input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .calculator .row .button input:hover {
            background-color: #ccc;
        }
        #hello{
            background-color: rgb(22, 147, 237,50%) ;
        }
        #hello:active{
            background-color: rgb(22, 147, 237);
        }

        #clears{
            background-color: rgba(248, 2, 2,0.75) ;
        }
        #clears:active{
            background-color: rgba(248, 2, 2, 0.5);
        }

    </style>
</head>
<body>
    <div class="calculator">
        <input  style="border: black solid 1px; border-radius: 5px;" type="text" id="result" disabled >






        <div class="row">
            <div class="button"><input id="clears" type="button" value="C"       onclick="clearResult('C')">          </div>
            <div class="button"><input  type="button" value="&#9003;" onclick="deleteCharacter('&#9003;')"></div>
            <div class="button"><input  type="button" value = "("       onclick="appendNumber(``)"></button></div>
            <div class="button"><input  type="button" value= ")"       onclick="appendNumber('')"></button></div>
        </div>

        <div class="row">
            <div class="button"><input type="button" value="7" onclick="appendNumber('7')"></div>
            <div class="button"><input type="button" value="8" onclick="appendNumber('8')"></div>
            <div class="button"><input type="button" value="9" onclick="appendNumber('9')"></div>
            <div class="button"><input type="button" value="/" onclick="appendOperator('/')"></div>
        </div>

        <div class="row">
            <div class="button"><input type="button" value="4" onclick="appendNumber('4')"></div>
            <div class="button"><input type="button" value="5" onclick="appendNumber('5')"></div>
            <div class="button"><input type="button" value="6" onclick="appendNumber('6')"></div>
            <div class="button"><input type="button" value="*" onclick="appendOperator('*')"></div>
        </div>

        <div class="row">
            <div class="button"><input type="button" value="1" onclick="appendNumber('1')"></div>
            <div class="button"><input type="button" value="2" onclick="appendNumber('2')"></div>
            <div class="button"><input type="button" value="3" onclick="appendNumber('3')"></div>
            <div class="button"><input type="button" value="-" onclick="appendOperator('-')"></div>
        </div>

        <div class="row">
            <div class="button"><input type="button" value="0" onclick="appendNumber('0')"></div>
            <div class="button"><input type="button" value="." onclick="appendNumber('.')"></div>
            <div class="button"><input type="button" value="+" onclick="appendOperator('+')"></div>
            <div class="button" ><input id="hello" type="button" value="=" onclick="calculate() "></div>
        </div>
    </div>

    <script>
        /* نفس الكود Javascript في المثال السابق */
        function appendNumber(number) {
            document.getElementById('result').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('result').value += operator;
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('result').value);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function deleteCharacter() {
            var result = document.getElementById('result').value;
            document.getElementById('result').value = result.slice(0, -1);
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
