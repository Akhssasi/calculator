<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input  style="border: black solid 1px; border-radius: 5px;" type="text" id="result" disabled >

        <div class="row">
            <div class="button"><input id="clears" type="button" value="C"       onclick="clearResult('C')">          </div>
            <div class="button"><input  type="button" value="&#9003;" onclick="deleteCharacter('&#9003;')"></div>
            <div class="button"><input  type="button" value = "("       onclick="appendNumber(``)"></button></div>
            <div class="button"><input  type="button" value= ")"       onclick="appendNumber('')"></button></div>
        </div>

        <div class="row">
            <div class="button"><input type="button" value="7" onclick="appendNumber('7')"></div>
            <div class="button"><input type="button" value="8" onclick="appendNumber('8')"></div>
            <div class="button"><input type="button" value="9" onclick="appendNumber('9')"></div>
            <div class="button"><input type="button" value="/" onclick="appendOperator('/')"></div>
        </div>

        <div class="row">
            <div class="button"><input type="button" value="4" onclick="appendNumber('4')"></div>
            <div class="button"><input type="button" value="5" onclick="appendNumber('5')"></div>
            <div class="button"><input type="button" value="6" onclick="appendNumber('6')"></div>
            <div class="button"><input type="button" value="*" onclick="appendOperator('*')"></div>
        </div>

        <div class="row">
            <div class="button"><input type="button" value="1" onclick="appendNumber('1')"></div>
            <div class="button"><input type="button" value="2" onclick="appendNumber('2')"></div>
            <div class="button"><input type="button" value="3" onclick="appendNumber('3')"></div>
            <div class="button"><input type="button" value="-" onclick="appendOperator('-')"></div>
        </div>

        <div class="row">
            <div class="button"><input type="button" value="0" onclick="appendNumber('0')"></div>
            <div class="button"><input type="button" value="." onclick="appendNumber('.')"></div>
            <div class="button"><input type="button" value="+" onclick="appendOperator('+')"></div>
            <div class="button" ><input id="hello" type="button" value="=" onclick="calculate() "></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
